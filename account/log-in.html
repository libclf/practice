<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登入 SHOWNEST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
    <script src="https://kit.fontawesome.com/edf62d94b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="log-in.css">
</head>

<body>

    <!-- background-->
    <div class="wallpaper">
        <!-- guest-header-nav -->
        <nav id="header-nav" class="d-flex guest-nav">
            <input type="checkbox" id="nav-checkbox" class="d-none">
            <div id="header-nav-wrap" class="width">
                <div id="header-nav-logo-and-menu-button-wrap"
                    class="d-flex align-items-center justify-content-between">
                    <h1><a href="" id="header-nav-logo"><img src="./imgs/nav_logo.png" alt=""></a></h1>
                    <label id="nav-checkbox-label" for="nav-checkbox"></label>
                </div>
                <div id="header-functions" class="">
                    <div id="header-functions-left" class="">
                        <a href="">探索活動</a>
                        <div id="header-nav-search-div" class="d-flex align-items-center">
                            <img src="./imgs/magnifier_icon.svg" alt="" id="header-nav-magnifier-icon">
                            <input type="text" id="header-nav-search-input" placeholder="搜尋活動">
                        </div>
                    </div>
                    <div id="header-functions-right" class="">
                        <a href="">註冊</a>
                        <a href="">登入</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="wallpaper"></div>

        <div class="container">
            <div class="wrap">
                <div class="tab">
                    <div class="log-in">登入</div>
                    <div class="sign-up">註冊</div>
                </div>
                <div class="input-area">
                    <div class="user-name-or-email">
                        <input type="text" placeholder=" 使用者名稱或 email">
                    </div>
                    <div class="passwords">
                        <input type="password" id="pass" name="password" minlength="8" required placeholder=" 密碼" />
                    </div>
                    <div class="submit"><a href="">登入</a></div>
                    <div class="forget-passwords"><a href="">忘記密碼</a></div>
                    <div class="other-log-in-methods">使用第三方帳號進行登入</div>
                    <div class="third-party-log-in">
                        <div class="google-icon"><img src="./imgs/google-web-light-rd-na.svg" alt=""></div>
                        <div class="line-icon"><img src="./imgs/LINE_APP_Android.png" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->

    <section id="footer-section">
        <footer>
            <div id="footer-links" class="width">
                <ul>
                    <p>參與活動</p>
                    <li><a href="">常見問題</a></li>
                    <li><a href="">購票流程說明</a></li>
                    <li><a href="">探索所有活動</a></li>
                    <li><a href="">下載 App</a></li>
                </ul>
                <ul>
                    <p>舉辦活動</p>
                    <li><a href="">主辦單位專區</a></li>
                    <li><a href="">如何舉辦活動</a></li>
                    <li><a href="">定價方式</a></li>
                </ul>
                <ul>
                    <p>關於 KKTIX</p>
                    <li><a href="">聯絡我們</a></li>
                    <li><a href="">媒體素材</a></li>
                    <li><a href="">加入 KKTIX</a></li>
                    <li><a href="">隱私權政策</a></li>
                    <li><a href="">服務條款</a></li>
                </ul>
                <ul id="footer-icon-ul">
                    <p>追蹤 KKTIX</p>
                    <li class="footer-icon-li d-flex flex-column">
                        <a href="">台灣</a>
                        <span><a href="" class="footer-icon-a"><i class="fa-brands fa-facebook"></i></a>
                            <a href="" class="footer-icon-a"><i class="fa-brands fa-instagram"></i></a></span>
                    </li>
                    <li class="footer-icon-li d-flex flex-column">
                        <a href="">香港</a>
                        <span><a href="" class="footer-icon-a"><i class="fa-brands fa-facebook"></i></a>
                            <a href="" class="footer-icon-a"><i class="fa-brands fa-instagram"></i></a></span>
                    </li>
                    <li><a href="">部落格</a></li>
                </ul>
            </div>
            <div id="footer-end" class="width">
                <div>
                    <img id="footer-logo" src="./imgs/nav_logo.png" alt="">
                    <span>OOXX娛樂股份有限公司</span>
                    <span>OOXX ENTERTAINMENT LIMITED</span>
                </div>
                <div>
                    <i class="fa-solid fa-earth-asia"></i>
                    <a href="" class="footer-lang-active">繁體中文</a>
                    <a href="">English</a>
                    <a href="">日本語</a>
                </div>
            </div>
        </footer>
    </section>






    <!-- Bootstrap -->

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
